<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">


    <main class="card">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <figure class="content__img">
        <img src="images/image-victor.jpg" alt="image-victor" class="img">
      </figure>

      <div>
        <h1 class="card__name">Victor Crest <span class="span">26</span></h1>
        <p class="card__lon">London</p>

        <span class="line"></span>

        <section class="data">
          <article class="data__content">
            <h2 class="data__number">80K</h2>
            <p class="data__text">Followers</p>
          </article>
          <article class="data__content">
            <h2 class="data__number">803K</h2>
            <p class="data__text">Likes</p>
          </article>
          <article class="data__content">
            <h2 class="data__number">1.4K</h2>
            <p class="data__text">Photos</p>
          </article>
        </section>
      </div>
    </main>

  </body>
</html>
